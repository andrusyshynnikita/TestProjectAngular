<div>
      <h2 class=" headertekst">Tasks</h2>
      <p>
          <a mat-fab class= "addButton" (click)="addTodo()" >
              <mat-icon>add</mat-icon>
          </a>
          Add Todo
      </p>
</div>
<div
*ngFor="let todo of todos index as taskIndex"
 >
  <app-todo-item
   [todo] =todo
   (deleteTodo)="deleteTodo($event)">
  </app-todo-item>
</div>
